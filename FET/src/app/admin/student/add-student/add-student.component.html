<div class="add-std-form">
  <form [formGroup]="studentForm" (ngSubmit)="onSubmitForm()">
    <h3 class="head">Add New student</h3>
    <div class="form-group col-md-12">
      <label for="first_name">
        First Name <span class="text-danger">*</span>
      </label>
      <input type="text" formControlName="first_name" class="form-control" name="first_name" id="first_name"
        placeholder="Enter First Name">
      <!-- <em *ngIf="first_name.invalid && (first_name.dirty || first_name.touched)" class="error">
              <span *ngIf="first_name.errors.required">
                {{validationMessage.required}}
              </span>
            </em> -->
    </div>

    <div class="form-group col-md-12">
      <label for="last_name">
        Last Name <span class="text-danger">*</span>
      </label>
      <input type="text" formControlName="last_name" class="form-control" name="last_name" id="last_name"
        placeholder="Enter Last Name">
      <!-- <em *ngIf="last_name.invalid && (last_name.dirty || last_name.touched)" class="error">
                <span *ngIf="last_name.errors.required">
                  {{validationMessage.required}}
                </span>
              </em> -->
    </div>

    <div class="form-group col-md-12">
      <label for="school_name">
        School Name <span class="text-danger">*</span>
      </label>
      <input type="text" formControlName="school_name" class="form-control" name="school_name" id="school_name"
        placeholder="Enter School Name">
    </div>

    <div class="form-group col-md-12">
      <label for="email">
        Email <span class="text-danger">*</span>
      </label>
      <input type="text" formControlName="email" class="form-control" name="email" id="email" placeholder="Enter email">
    </div>

    <div class="form-group col-md-12">
      <label for="last_name">
        Mobile <span class="text-danger">*</span>
      </label>
      <input type="text" formControlName="mobile" class="form-control" name="mobile" id="last_mobilename"
        placeholder="Enter mobile">
    </div>

    <div [formGroupName]="address" class="form-group col-md-12">
      <label for="addressLine1">Address</label>
      <input type="text" formControlName="addressLine1" class="form-control" name="addressLine1" id="addressLine1"
        placeholder="Enter Address">
    </div>
    <div [formGroupName]="address" class="form-group col-md-12">
      <label for="country">country</label>
      <input type="text" formControlName="country" class="form-control" name="country" id="country"
        placeholder="Enter country">
    </div>
    <div [formGroupName]="address" class="form-group col-md-12">
      <label for="state">state</label>
      <input type="text" formControlName="state" class="form-control" name="state" id="state" placeholder="Enter state">
    </div>
    <div [formGroupName]="address" class="form-group col-md-12">
      <label for="city">Address</label>
      <input type="text" formControlName="city" class="form-control" name="city" id="city" placeholder="Enter Address">
    </div>
    <div [formGroupName]="address" class="form-group col-md-12">
      <label for="pin_code">Address</label>
      <input type="text" formControlName="pin_code" class="form-control" name="pin_code" id="pin_code"
        placeholder="Enter Pincode ">
    </div>
    <div [formGroupName]="books" class="form-group col-md-12">
      <h5>Amenities</h5>
      <div class="row" [formGroupName]="amenities">
        <div [formGroupName]="books" class="amenities-item form-group col-md-12">
          <h6 for="priceB">Books</h6>
          <div class="item-inner row">
              <input type="checkbox" formControlName="paid" name="paidB" id="paidB"> Paid
              <input type="text" formControlName="price" class="form-control col-lg-5" name="priceB" id="priceB"
              placeholder="Books Price">
            <input type="text" formControlName="paid_by" class="form-control col-lg-5" name="paid_byB" id="paid_byB"
              placeholder="Paid By">
          </div>
        </div>
      </div>
      <div class="row" [formGroupName]="amenities">
        <div [formGroupName]="books" class="amenities-item form-group col-md-12">
          <h6 for="priceB">Uniform</h6>
          <div class="item-inner row">
              <input type="checkbox" formControlName="paid" name="paidB" id="paidB"> Paid
              <input type="text" formControlName="price" class="form-control col-lg-5" name="priceB" id="priceB"
              placeholder="Uniform Price">
            <input type="text" formControlName="paid_by" class="form-control col-lg-5" name="paid_byB" id="paid_byB"
              placeholder="Paid By">
          </div>
        </div>
      </div>
      <div class="row" [formGroupName]="amenities">
        <div [formGroupName]="books" class="amenities-item form-group col-md-12">
          <h6 for="priceB">Stationary</h6>
          <div class="item-inner row">
              <input type="checkbox" formControlName="paid" name="paidB" id="paidB"> Paid
              <input type="text" formControlName="price" class="form-control col-lg-5" name="priceB" id="priceB"
              placeholder="Stationary Price">
            <input type="text" formControlName="paid_by" class="form-control col-lg-5" name="paid_byB" id="paid_byB"
              placeholder="Paid By">
          </div>
        </div>
      </div>
      <div class="row" [formGroupName]="amenities">
        <div [formGroupName]="books" class="amenities-item form-group col-md-12">
          <h6 for="priceB">Fees</h6>
          <div class="item-inner row">
              <input type="checkbox" formControlName="paid" name="paidB" id="paidB"> Paid
              <input type="text" formControlName="price" class="form-control col-lg-5" name="priceB" id="priceB"
              placeholder="Fees Price">
            <input type="text" formControlName="paid_by" class="form-control col-lg-5" name="paid_byB" id="paid_byB"
              placeholder="Paid By">
          </div>
        </div>
      </div>
    </div>
    

    <div class="form-group">
      <div class="col-md-12">
        <button class="btn btn-info btn-block" [disabled]="studentForm.invalid">
          Create Student
        </button>

      </div>
    </div>

  </form>
</div>
