<form [formGroup]="signinForm" (ngSubmit)="onSubmitForm()">

  <div class="form-group col-md-6">
    <label for="email">
      Email <span class="text-danger">*</span>
    </label>
    <input type="email" formControlName="email" class="form-control" name="email" id="email"
      placeholder="Enter Email / Username">
    <!-- <em *ngIf="email.invalid && (email.dirty || email.touched)" class="error">
      <span *ngIf="email.errors.required">
        {{validationMessage.required}}
      </span>
    </em> -->
  </div>

  <div class="form-group col-md-6">
    <label for="email">
      Password <span class="text-danger">*</span>
    </label>
    <input type="password" formControlName="password" class="form-control" name="password" id="password"
      placeholder="Enter Password">
    <!-- <em *ngIf="password.invalid && (password.dirty || password.touched)" class="error">
      <span *ngIf="password.errors.required">
        {{validationMessage.required}}
      </span>
    </em> -->
  </div>

  <div class="form-group">
    <div class="col-md-6">
      <button class="btn btn-info btn-block" [disabled]="signinForm.invalid">
        SignIn
      </button>
      <br>
      if account don't exists please register here.
      <a routerLink="/auth/signup" href="javascript:void(0)" class="text-primary">SignUp</a>
    </div>
  </div>

</form>
