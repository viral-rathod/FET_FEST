<div class="banner"></div>
<h1 class="donate-head">Help this Students</h1>
<hr />
<div class="donate-main">
  <div class="container">
    <div class="row">
      <div class="card col-lg-3" *ngFor="let item of studentList; let i = index">
        <img class="card-img-top" src="{{ item.imageUrl }}" alt="Card image" style="width:100%" />
        <div class="card-body">
          <h4 class="card-title">{{ item.first_name + ' ' + item.last_name }}</h4>
          <p class="card-text">
            <a class="btn btn-primary" (click)="openModal(item)">Donate</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
